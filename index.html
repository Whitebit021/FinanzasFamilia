<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Presupuesto Familiar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input:disabled { background-color: #334155 !important; cursor: not-allowed; }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <!-- Pantalla de Autenticación -->
        <div id="auth-container" class="space-y-6">
            <header class="text-center"><h1 class="text-3xl font-bold text-cyan-400">Finanzas Familiares</h1><p class="text-slate-400 mt-1">Inicia sesión o regístrate para empezar.</p></header>
            <div class="bg-slate-800 p-6 rounded-xl shadow-lg">
                <form id="login-form" data-mode="login"><h3 class="text-xl font-semibold mb-4">Iniciar Sesión</h3><div class="space-y-4"><input type="email" id="login-email" placeholder="Correo electrónico" required class="w-full bg-slate-900 p-3 rounded-lg"><input type="password" id="login-password" placeholder="Contraseña" required class="w-full bg-slate-900 p-3 rounded-lg"><button type="submit" class="w-full bg-cyan-600 font-bold py-3 rounded-lg">Entrar</button></div></form>
                <p class="text-center text-sm mt-4"><a href="#" id="show-register-link" class="font-semibold text-cyan-400">¿No tienes cuenta? Regístrate</a></p>
            </div>
            <div id="auth-error" class="text-center text-red-400 text-sm h-4"></div>
        </div>
        
        <!-- Pantalla de Selección de Familia -->
        <div id="family-container" class="hidden space-y-4 text-center">
             <header class="text-center"><p class="text-slate-400">Usuario:</p><p id="family-user-email" class="font-semibold text-cyan-300"></p></header>
             <div class="bg-slate-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-cyan-400 mb-4">¡Bienvenido!</h2>
                <button id="create-family-btn" class="w-full bg-green-600 font-bold py-3 rounded-lg">Crear Nuevo Espacio Familiar</button>
                <p class="text-slate-400 my-4">o</p>
                <form id="join-family-form" class="flex space-x-2"><input type="text" id="join-family-id" placeholder="Ingresa ID de Familia" required class="w-full bg-slate-900 p-3 rounded-lg"><button type="submit" class="bg-blue-600 font-bold py-3 px-4 rounded-lg">Unirse</button></form>
            </div>
        </div>

        <!-- Contenedor de la Aplicación -->
        <div id="app-container" class="hidden space-y-6">
            <header class="flex justify-between items-center">
                <div><p class="text-sm text-slate-400">Usuario:</p><p id="session-user-email" class="font-bold text-lg text-cyan-300"></p></div>
                <button id="logout-btn" class="text-sm bg-red-600 font-bold py-2 px-4 rounded-lg">Salir</button>
            </header>
            
            <section class="bg-slate-800 p-5 rounded-xl shadow-lg">
                <h2 class="text-lg font-semibold mb-4">Resumen del Mes</h2>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-cyan-300">Presupuesto Mensual (COP)</label>
                    <div class="flex items-center space-x-2 mt-1">
                        <input type="number" id="monthly-budget" placeholder="Cargando..." class="w-full bg-slate-900 border-2 border-slate-700 rounded-lg p-2 text-white text-xl" disabled>
                        <div id="unlock-container"><button id="unlock-budget-btn" class="p-2 bg-slate-700 hover:bg-slate-600 rounded-lg" title="Desbloquear"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg></button></div>
                        <div id="password-container" class="hidden flex items-center space-x-2"><input type="password" id="password-input" placeholder="Clave" class="w-28 bg-slate-900 border-2 border-slate-700 rounded-lg p-2 text-sm"><button id="confirm-password-btn" class="px-3 py-2 text-sm bg-cyan-600 rounded-lg">OK</button></div>
                    </div>
                     <p id="password-feedback" class="text-xs text-red-400 h-4 mt-1"></p>
                </div>
                <div class="space-y-3"><div><span class="text-slate-400">Gastado:</span><span id="total-spent" class="font-bold text-lg text-amber-400 float-right">$0</span></div><div><span id="remaining-label" class="text-slate-400">Restante:</span><span id="remaining-budget" class="font-bold text-2xl text-green-400 float-right">$0</span></div></div>
                <div class="w-full bg-slate-700 rounded-full h-4 mt-4"><div id="progress-bar" class="h-4 rounded-full transition-all" style="width: 0%;"></div></div>
            </section>

            <section class="bg-slate-800 p-5 rounded-xl shadow-lg">
                <h2 class="text-lg font-semibold mb-4">Añadir Nuevo Gasto</h2>
                <form id="add-expense-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="sm:col-span-2"><label class="block text-sm">Monto (COP)</label><input type="number" id="expense-amount" required class="w-full mt-1 bg-slate-900 p-2 rounded-lg"></div>
                    <div><label class="block text-sm">Tienda / Descripción</label><input type="text" id="expense-store" required class="w-full mt-1 bg-slate-900 p-2 rounded-lg"></div>
                    <div><label class="block text-sm">Medio de Pago</label><select id="payment-method" class="w-full mt-1 bg-slate-900 p-2 rounded-lg"><option>Tarjeta de Crédito</option><option>Tarjeta de Débito</option><option>Efectivo</option><option>Transfiya</option><option>Nequi/Daviplata</option><option>Otro</option></select></div>
                    <button type="submit" class="sm:col-span-2 w-full bg-cyan-600 font-bold py-3 rounded-lg">Añadir Gasto</button>
                </form>
            </section>
            
            <section class="bg-slate-800 p-5 rounded-xl shadow-lg">
                <h2 class="text-lg font-semibold mb-4">Historial de Gastos</h2>
                <div id="expense-list" class="space-y-3 max-h-96 overflow-y-auto pr-2"></div>
            </section>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, collection, onSnapshot, setDoc, addDoc, deleteDoc, serverTimestamp, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAfkGOJzbGbolR0XhwcAvV_gWWTCrXgAlo",
        authDomain: "finanzas-familiares-53a54.firebaseapp.com",
        projectId: "finanzas-familiares-53a54",
        storageBucket: "finanzas-familiares-53a54.appspot.com",
        messagingSenderId: "387500536045",
        appId: "1:387500536045:web:f2cde368ab7cc046ef5ce4",
        measurementId: "G-6DCWH1ZWBV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    let unsubscribeListeners = () => {};
    let familyId = localStorage.getItem('familyId');
    const copFormatter = new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 });
    const BUDGET_PASSWORD_B64 = 'Y2FsaWxh';

    async function stringToSHA256(str) {
        const data = new TextEncoder().encode(str);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function updateUI(budget = 0, expenses = [], currentUserEmail = '') {
        const budgetInput = document.getElementById('monthly-budget');
        const totalSpentEl = document.getElementById('total-spent');
        const remainingBudgetEl = document.getElementById('remaining-budget');
        const remainingLabel = document.getElementById('remaining-label');
        const progressBar = document.getElementById('progress-bar');
        const expenseListEl = document.getElementById('expense-list');
        
        if (document.activeElement !== budgetInput) budgetInput.value = budget;
        
        const totalExpenses = expenses.reduce((sum, exp) => sum + exp.amount, 0);
        totalSpentEl.textContent = copFormatter.format(totalExpenses);
        const remaining = budget - totalExpenses;
        
        remainingLabel.textContent = remaining < 0 ? "Sobrepasado:" : "Restante:";
        remainingBudgetEl.textContent = copFormatter.format(Math.abs(remaining));
        remainingBudgetEl.className = `font-bold text-2xl ${remaining < 0 ? 'text-red-500' : 'text-green-400'}`;
        
        const progressPercentage = budget > 0 ? Math.min((totalExpenses / budget) * 100, 100) : 0;
        progressBar.style.width = `${progressPercentage}%`;
        progressBar.className = `h-4 rounded-full transition-all ${progressPercentage < 50 ? 'bg-green-500' : progressPercentage < 85 ? 'bg-yellow-500' : 'bg-red-600'}`;
        
        expenseListEl.innerHTML = expenses.length === 0 ? '<p class="text-slate-500 text-center">No hay gastos.</p>' : '';
        expenses.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)).forEach(expense => {
            const date = expense.createdAt ? expense.createdAt.toDate() : new Date();
            const expenseEl = document.createElement('div');
            expenseEl.className = 'bg-slate-900/50 p-3 rounded-lg flex justify-between items-center';
            const deleteBtn = currentUserEmail === "fernandoprieto31@gmail.com" ? `<button data-id="${expense.id}" class="delete-btn text-xs text-red-500 hover:text-red-400">Eliminar</button>` : '';
            expenseEl.innerHTML = `<div><p class="font-semibold">${expense.store}</p><p class="text-xs text-slate-400">${date.toLocaleDateString('es-CO')} - por ${expense.user.split('@')[0]}</p></div><div class="text-right"><p class="font-bold text-amber-400">${copFormatter.format(expense.amount)}</p>${deleteBtn}</div>`;
            expenseListEl.appendChild(expenseEl);
        });
    }

    async function setupApp(currentFamilyId, user) {
        familyId = currentFamilyId;
        localStorage.setItem('familyId', familyId);
        document.getElementById('family-id-display').textContent = familyId;
        document.getElementById('session-user-email').textContent = user.email;
        showScreen('app-container');

        const budgetRef = doc(db, `families/${familyId}/budget/doc`);
        const expensesRef = collection(db, `families/${familyId}/expenses`);

        let expensesCache = [];
        const unsubBudget = onSnapshot(budgetRef, doc => {
            updateUI(doc.exists() ? doc.data().value : 0, expensesCache, user.email);
        });
        const unsubExpenses = onSnapshot(expensesRef, snapshot => {
            expensesCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            updateUI(parseFloat(document.getElementById('monthly-budget').value) || 0, expensesCache, user.email);
        });
        unsubscribeListeners = () => { unsubBudget(); unsubExpenses(); };

        document.getElementById('monthly-budget').onchange = () => setDoc(budgetRef, { value: parseFloat(document.getElementById('monthly-budget').value) || 0 });
        document.getElementById('add-expense-form').onsubmit = async e => {
            e.preventDefault();
            await addDoc(expensesRef, { 
                amount: parseFloat(document.getElementById('expense-amount').value) || 0, 
                store: document.getElementById('expense-store').value,
                paymentMethod: document.getElementById('payment-method').value, 
                createdAt: serverTimestamp(), 
                user: user.email
            });
            document.getElementById('add-expense-form').reset();
        };
    }
    
    function showScreen(screenId) {
        ['auth-container', 'family-container', 'app-container'].forEach(id => {
            document.getElementById(id).classList.add('hidden');
        });
        document.getElementById(screenId).classList.remove('hidden');
    }

    document.addEventListener('DOMContentLoaded', () => {
        onAuthStateChanged(auth, async user => {
            unsubscribeListeners();
            if (user) {
                document.getElementById('family-user-email').textContent = user.email;
                familyId = localStorage.getItem('familyId');
                if (familyId) {
                    await setupApp(familyId, user);
                } else {
                    showScreen('family-container');
                }
            } else {
                showScreen('auth-container');
                localStorage.removeItem('familyId');
            }
        });

        document.getElementById('login-form').addEventListener('submit', async e => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const isRegistering = e.target.dataset.mode === 'register';
            const authErrorEl = document.getElementById('auth-error');
            authErrorEl.textContent = '';
            try {
                if (isRegistering) await createUserWithEmailAndPassword(auth, email, password);
                else await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                authErrorEl.textContent = 'Error: ' + error.code.split('/')[1].replace(/-/g, ' ');
            }
        });

        document.getElementById('show-register-link').addEventListener('click', e => {
            e.preventDefault();
            const form = document.getElementById('login-form');
            const h3 = form.querySelector('h3');
            const button = form.querySelector('button');
            const isLoginMode = form.dataset.mode === 'login';
            form.dataset.mode = isLoginMode ? 'register' : 'login';
            h3.textContent = isLoginMode ? 'Registrar Nueva Cuenta' : 'Iniciar Sesión';
            button.textContent = isLoginMode ? 'Registrar' : 'Entrar';
            e.target.textContent = isLoginMode ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate';
        });

        document.getElementById('create-family-btn').addEventListener('click', async () => {
            const newFamilyId = (await stringToSHA256(auth.currentUser.uid + Date.now())).substring(0, 8);
            await setupApp(newFamilyId, auth.currentUser);
        });

        document.getElementById('join-family-form').addEventListener('submit', async e => {
            e.preventDefault();
            const enteredId = document.getElementById('join-family-id').value.trim();
            if (enteredId) await setupApp(enteredId, auth.currentUser);
        });
        
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
        
        document.getElementById('unlock-budget-btn').addEventListener('click', () => {
            document.getElementById('unlock-container').classList.add('hidden');
            document.getElementById('password-container').classList.remove('hidden');
            document.getElementById('password-input').focus();
        });

        document.getElementById('confirm-password-btn').addEventListener('click', () => {
            const passwordInput = document.getElementById('password-input');
            const budgetInput = document.getElementById('monthly-budget');
            if (passwordInput.value === atob(BUDGET_PASSWORD_B64)) {
                budgetInput.disabled = false;
                budgetInput.focus();
            } else {
                document.getElementById('password-feedback').textContent = "Contraseña incorrecta.";
                setTimeout(() => document.getElementById('password-feedback').textContent = "", 2000);
            }
            passwordInput.value = "";
            document.getElementById('password-container').classList.add('hidden');
            document.getElementById('unlock-container').classList.remove('hidden');
        });

        document.getElementById('expense-list').addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const expenseId = e.target.dataset.id;
                const password = prompt("Ingresa la clave 'calila' para eliminar el gasto:");
                if (password === atob(BUDGET_PASSWORD_B64)) {
                    await deleteDoc(doc(db, `families/${familyId}/expenses/${expenseId}`));
                } else if (password !== null) {
                    alert("Contraseña incorrecta.");
                }
            }
        });
    });
</script>

</body>
</html>
