<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Presupuesto Familiar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <!-- Pantalla de Autenticación -->
        <div id="auth-container" class="space-y-6">
            <header class="text-center"><h1 class="text-3xl font-bold text-cyan-400">Finanzas Familiares</h1><p class="text-slate-400 mt-1">Inicia sesión o regístrate para empezar.</p></header>
            <div class="bg-slate-800 p-6 rounded-xl shadow-lg">
                <form id="login-form" data-mode="login"><h3 class="text-xl font-semibold mb-4">Iniciar Sesión</h3><div class="space-y-4"><input type="email" id="login-email" placeholder="Correo electrónico" required class="w-full bg-slate-900 p-3 rounded-lg"><input type="password" id="login-password" placeholder="Contraseña" required class="w-full bg-slate-900 p-3 rounded-lg"><button type="submit" class="w-full bg-cyan-600 font-bold py-3 rounded-lg">Entrar</button></div></form>
                <p class="text-center text-sm mt-4"><a href="#" id="show-register-link" class="font-semibold text-cyan-400">¿No tienes cuenta? Regístrate</a></p>
            </div>
            <div id="auth-error" class="text-center text-red-400 text-sm h-4"></div>
        </div>
        
        <!-- Pantalla de Apodo -->
        <div id="nickname-container" class="hidden space-y-4 text-center">
             <div class="bg-slate-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-cyan-400 mb-4">Elige tu Apodo</h2>
                <form id="nickname-form" class="flex space-x-2"><input type="text" id="nickname-input" placeholder="Ej: El Putas" required class="w-full bg-slate-900 p-3 rounded-lg"><button type="submit" class="bg-green-600 font-bold py-3 px-4 rounded-lg">Guardar</button></form>
            </div>
        </div>

        <!-- Pantalla de Selección de Familia -->
        <div id="family-container" class="hidden space-y-4 text-center">
             <header class="text-center"><p class="text-slate-400">Usuario:</p><p id="family-user-nickname" class="font-semibold text-cyan-300"></p></header>
             <div class="bg-slate-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-cyan-400 mb-4">¡Hola!</h2>
                <button id="create-family-btn" class="w-full bg-green-600 font-bold py-3 rounded-lg">Crear Nuevo Espacio Familiar</button>
                <p class="text-slate-400 my-4">o</p>
                <form id="join-family-form" class="flex space-x-2"><input type="text" id="join-family-id" placeholder="Ingresa ID de Familia" required class="w-full bg-slate-900 p-3 rounded-lg"><button type="submit" class="bg-blue-600 font-bold py-3 px-4 rounded-lg">Unirse</button></form>
            </div>
        </div>

        <!-- Contenedor de la Aplicación -->
        <div id="app-container" class="hidden space-y-6">
            <header class="flex justify-between items-center">
                <div><p class="text-sm text-slate-400">Sesión de:</p><p id="session-user-nickname" class="font-bold text-lg text-cyan-300"></p></div>
                <button id="logout-btn" class="text-sm bg-red-600 font-bold py-2 px-4 rounded-lg">Salir</button>
            </header>
            
            <section class="bg-slate-800 p-5 rounded-xl shadow-lg">
                <h2 class="text-lg font-semibold mb-4">Resumen del Mes</h2>
                <div class="mb-4"><label class="block text-sm font-medium text-cyan-300">Presupuesto Mensual (COP)</label><input type="number" id="monthly-budget" class="w-full mt-1 bg-slate-900 p-2 text-xl rounded-lg"></div>
                <div class="space-y-3"><div><span class="text-slate-400">Gastado:</span><span id="total-spent" class="font-bold text-lg text-amber-400 float-right">$0</span></div><div><span id="remaining-label" class="text-slate-400">Restante:</span><span id="remaining-budget" class="font-bold text-2xl text-green-400 float-right">$0</span></div></div>
                <div class="w-full bg-slate-700 rounded-full h-4 mt-4"><div id="progress-bar" class="bg-green-500 h-4 rounded-full" style="width: 0%;"></div></div>
            </section>

            <section class="bg-slate-800 p-5 rounded-xl shadow-lg">
                <h2 class="text-lg font-semibold mb-4">Añadir Nuevo Gasto</h2>
                <form id="add-expense-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="sm:col-span-2"><label class="block text-sm">Monto (COP)</label><input type="number" id="expense-amount" required class="w-full mt-1 bg-slate-900 p-2 rounded-lg"></div>
                    <div><label class="block text-sm">Tienda / Descripción</label><input type="text" id="expense-store" required class="w-full mt-1 bg-slate-900 p-2 rounded-lg"></div>
                    <div><label class="block text-sm">Medio de Pago</label><select id="payment-method" class="w-full mt-1 bg-slate-900 p-2 rounded-lg"><option>Tarjeta de Crédito</option><option>Otro</option></select></div>
                    <button type="submit" class="sm:col-span-2 w-full bg-cyan-600 font-bold py-3 rounded-lg">Añadir Gasto</button>
                </form>
            </section>
            
            <section class="bg-slate-800 p-5 rounded-xl shadow-lg">
                <h2 class="text-lg font-semibold mb-4">Historial de Gastos</h2>
                <div id="expense-list" class="space-y-3 max-h-96 overflow-y-auto pr-2"></div>
            </section>
        </div>
    </div>

<script type="module">
    // --- IMPORTACIONES DE FIREBASE ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, collection, onSnapshot, setDoc, addDoc, serverTimestamp, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- CONFIGURACIÓN ---
    const firebaseConfig = {
        apiKey: "AIzaSyAfkGOJzbGbolR0XhwcAvV_gWWTCrXgAlo",
        authDomain: "finanzas-familiares-53a54.firebaseapp.com",
        projectId: "finanzas-familiares-53a54",
        storageBucket: "finanzas-familiares-53a54.appspot.com",
        messagingSenderId: "387500536045",
        appId: "1:387500536045:web:f2cde368ab7cc046ef5ce4",
        measurementId: "G-6DCWH1ZWBV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // --- ESTADO Y REFERENCIAS GLOBALES ---
    let unsubscribeListeners = () => {};
    const copFormatter = new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 });

    // --- DOM Cache ---
    const authContainer = document.getElementById('auth-container');
    const nicknameContainer = document.getElementById('nickname-container');
    const familyContainer = document.getElementById('family-container');
    const appContainer = document.getElementById('app-container');

    // --- FUNCIONES DE UI ---
    function showScreen(screenId) {
        ['auth-container', 'nickname-container', 'family-container', 'app-container'].forEach(id => {
            document.getElementById(id).classList.add('hidden');
        });
        document.getElementById(screenId).classList.remove('hidden');
    }

    function updateAppUI(budget = 0, expenses = [], nickname = '') {
        const budgetInput = document.getElementById('monthly-budget');
        const totalSpentEl = document.getElementById('total-spent');
        const remainingBudgetEl = document.getElementById('remaining-budget');
        const remainingLabel = document.getElementById('remaining-label');
        const progressBar = document.getElementById('progress-bar');
        const expenseListEl = document.getElementById('expense-list');
        
        if (document.activeElement !== budgetInput) budgetInput.value = budget;
        
        const totalExpenses = expenses.reduce((sum, exp) => sum + exp.amount, 0);
        totalSpentEl.textContent = copFormatter.format(totalExpenses);
        const remaining = budget - totalExpenses;
        
        remainingLabel.textContent = remaining < 0 ? "Sobrepasado:" : "Restante:";
        remainingBudgetEl.textContent = copFormatter.format(Math.abs(remaining));
        remainingBudgetEl.className = `font-bold text-2xl ${remaining < 0 ? 'text-red-500' : 'text-green-400'}`;
        
        progressBar.style.width = `${budget > 0 ? Math.min((totalExpenses / budget) * 100, 100) : 0}%`;
        
        expenseListEl.innerHTML = expenses.length === 0 ? '<p class="text-slate-500 text-center">No hay gastos.</p>' : '';
        expenses.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)).forEach(expense => {
            const date = expense.createdAt ? expense.createdAt.toDate() : new Date();
            const expenseEl = document.createElement('div');
            expenseEl.className = 'bg-slate-900/50 p-3 rounded-lg flex justify-between items-center';
            expenseEl.innerHTML = `<div><p class="font-semibold">${expense.store}</p><p class="text-xs text-slate-400">${date.toLocaleDateString('es-CO')} - por ${expense.nickname}</p></div><p class="font-bold text-amber-400">${copFormatter.format(expense.amount)}</p>`;
            expenseListEl.appendChild(expenseEl);
        });
    }

    // --- LÓGICA DE LA APLICACIÓN ---
    async function setupApp(familyId, user, nickname) {
        localStorage.setItem('familyId', familyId);
        document.getElementById('family-id-display').textContent = familyId;
        document.getElementById('session-user-nickname').textContent = nickname;
        showScreen('app-container');

        const budgetRef = doc(db, `families/${familyId}/budget/doc`);
        const expensesRef = collection(db, `families/${familyId}/expenses`);

        let expensesCache = [];
        const unsubBudget = onSnapshot(budgetRef, doc => {
            updateAppUI(doc.exists() ? doc.data().value : 0, expensesCache, nickname);
        });
        const unsubExpenses = onSnapshot(expensesRef, snapshot => {
            expensesCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            const budgetVal = parseFloat(document.getElementById('monthly-budget').value) || 0;
            updateAppUI(budgetVal, expensesCache, nickname);
        });
        unsubscribeListeners = () => { unsubBudget(); unsubExpenses(); };

        document.getElementById('monthly-budget').onchange = () => setDoc(budgetRef, { value: parseFloat(document.getElementById('monthly-budget').value) || 0 });
        document.getElementById('add-expense-form').onsubmit = async e => {
            e.preventDefault();
            await addDoc(expensesRef, { 
                amount: parseFloat(document.getElementById('expense-amount').value) || 0, 
                store: document.getElementById('expense-store').value,
                paymentMethod: document.getElementById('payment-method').value, 
                createdAt: serverTimestamp(), 
                user: user.uid,
                nickname: nickname
            });
            document.getElementById('add-expense-form').reset();
        };
    }

    // --- MANEJO DE ESTADO DE AUTENTICACIÓN ---
    onAuthStateChanged(auth, async user => {
        unsubscribeListeners();
        if (user) {
            const userRef = doc(db, 'users', user.uid);
            const userDoc = await getDoc(userRef);

            if (userDoc.exists() && userDoc.data().nickname) {
                const userData = userDoc.data();
                if (userData.familyId) {
                    setupApp(userData.familyId, user, userData.nickname);
                } else {
                    document.getElementById('family-user-nickname').textContent = userData.nickname;
                    showScreen('family-container');
                }
            } else {
                showScreen('nickname-container');
            }
        } else {
            showScreen('auth-container');
            localStorage.removeItem('familyId');
        }
    });

    // --- INICIALIZACIÓN DE EVENTOS ---
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const showRegisterLink = document.getElementById('show-register-link');
        const nicknameForm = document.getElementById('nickname-form');
        const createFamilyBtn = document.getElementById('create-family-btn');
        const joinFamilyForm = document.getElementById('join-family-form');
        const logoutBtn = document.getElementById('logout-btn');

        loginForm.addEventListener('submit', async e => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const isRegistering = loginForm.dataset.mode === 'register';
            const authErrorEl = document.getElementById('auth-error');
            authErrorEl.textContent = '';
            try {
                if (isRegistering) await createUserWithEmailAndPassword(auth, email, password);
                else await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                authErrorEl.textContent = 'Error: ' + error.code.split('/')[1].replace(/-/g, ' ');
            }
        });

        showRegisterLink.addEventListener('click', e => {
            e.preventDefault();
            const h3 = loginForm.querySelector('h3');
            const button = loginForm.querySelector('button');
            const isLoginMode = loginForm.dataset.mode === 'login';
            loginForm.dataset.mode = isLoginMode ? 'register' : 'login';
            h3.textContent = isLoginMode ? 'Registrar Nueva Cuenta' : 'Iniciar Sesión';
            button.textContent = isLoginMode ? 'Registrar' : 'Entrar';
            showRegisterLink.textContent = isLoginMode ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate';
        });

        nicknameForm.addEventListener('submit', async e => {
            e.preventDefault();
            const nickname = document.getElementById('nickname-input').value.trim();
            if (nickname) {
                await setDoc(doc(db, 'users', auth.currentUser.uid), { nickname });
            }
        });

        createFamilyBtn.addEventListener('click', async () => {
            const newFamilyId = (await stringToSHA256(auth.currentUser.uid + Date.now())).substring(0, 8);
            const userRef = doc(db, 'users', auth.currentUser.uid);
            const familyRef = doc(db, 'families', newFamilyId);
            await setDoc(userRef, { familyId: newFamilyId }, { merge: true });
            await setDoc(familyRef, { members: [auth.currentUser.uid] });
            setupApp(newFamilyId, auth.currentUser, (await getDoc(userRef)).data().nickname);
        });

        joinFamilyForm.addEventListener('submit', async e => {
            e.preventDefault();
            const enteredId = document.getElementById('join-family-id').value.trim();
            if (enteredId) {
                const userRef = doc(db, 'users', auth.currentUser.uid);
                const familyRef = doc(db, 'families', enteredId);
                await updateDoc(familyRef, { members: arrayUnion(auth.currentUser.uid) });
                await setDoc(userRef, { familyId: enteredId }, { merge: true });
                setupApp(enteredId, auth.currentUser, (await getDoc(userRef)).data().nickname);
            }
        });
        
        logoutBtn.addEventListener('click', () => signOut(auth));
    });
</script>

</body>
</html>
